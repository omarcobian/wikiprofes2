{% extends "base.html" %}

{% block title %}
<title>Profesores</title>
{% endblock title %}

{% block content %}
<section class="professors-section py-5">
    <div class="container">
        <h1 class="text-white mb-4">Profesores</h1>

        <!-- Sección de búsqueda -->
        <form method="get" class="mb-4">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <input 
                        type="text" 
                        name="nombre" 
                        class="form-control" 
                        placeholder="Buscar por nombre" 
                        value="{{ request.GET.nombre|default:'' }}">
                </div>
                <div class="col-md-4 mb-3">
                    <input 
                        type="text" 
                        name="materia" 
                        class="form-control" 
                        placeholder="Buscar por materia" 
                        value="{{ request.GET.materia|default:'' }}">
                </div>
                <div class="col-md-4 mb-3">
                    <select 
                        name="calificacion" 
                        class="form-select">
                        <option value="">Filtrar por calificación</option>
                        <option value="5" {% if request.GET.calificacion == '5' %}selected{% endif %}>5</option>
                        <option value="4" {% if request.GET.calificacion == '4' %}selected{% endif %}>4</option>
                        <option value="3" {% if request.GET.calificacion == '3' %}selected{% endif %}>3</option>
                        <option value="2" {% if request.GET.calificacion == '2' %}selected{% endif %}>2</option>
                        <option value="1" {% if request.GET.calificacion == '1' %}selected{% endif %}>1</option>
                    </select>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Buscar</button>
                <a href="" class="btn btn-secondary">Limpiar</a>
            </div>
        </form>

        <!-- Lista de profesores -->
        <div class="row">
            {% for publicacion in publicacion_list %}
            <div class="col-md-4 mb-4">
                <div class="card professor-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ publicacion.profesor }}</h5>
                        <p class="card-subtitle mb-2 text-muted">{{ publicacion.materia }}</p>
                        <p class="card-text">Calificación: {{ publicacion.calificacion }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
